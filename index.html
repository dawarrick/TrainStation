<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Added a link to our external stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
  

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

  <!-- Train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Transylvania Train Station Schedule</h1>
      <h3 class="text-center">We can get you from here to there in the time below.</h3>
      <h3 class="text-center">We promise not to drive you batty.</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Trains-->
        <div class="card mb-4">
          <div class="card-header">Current Trains</div>
          <div class="card-body">
            <table class="table table-sm table-hover table-striped" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col" class="tabcenter">Frequency</th>
                  <th scope="col" class="tabcenter">Next Arrival</th>
                  <th scope="col" class="tabcenter">Minutes Away</th>
                  <th scope="col" class="tabcenter">Actions</th>
                </tr>
              </thead>
              <!--dynamically add rows to the body-->
              <tbody id="trainbody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Trigger the modal with a button -->
    <button id="add-train-btn" type="button" class="btn btn-primary btn-md">Add Train</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <!--button type="button" class="close" data-dismiss="modal">&times;</button-->
            <h4 class="modal-title">Add Train</h4>
          </div>
          <div class="modal-body">
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="trainname-input">Train Name</label>
                <input class="form-control" id="trainname-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="firsttrain-input">First Train Time (hh:mm - 24hr time)</label>
                <input class="form-control" id="firsttrain-input" placeholder="hh:mm" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (Minutes)</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary float-right" data-dismiss="modal" id="submit-train-btn"
                action="add">Submit</button>
            </form>
          </div>
          <div class="modal-footer">

          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/logic.js"></script>

</body>

</html>
